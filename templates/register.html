<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register | DonateHub</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }

      .register-card {
        width: 100%;
        max-width: 420px;
        padding: 30px;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .register-title {
        font-weight: bold;
        color: #0d6efd;
      }

      /* Django form inputs styling */
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ced4da;
      }

      /* ===== MOBILE RESPONSIVE ===== */
      @media (max-width: 576px) {
        .register-card {
          padding: 22px;
        }

        .register-title {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="register-card">
      <h3 class="text-center register-title mb-3">
        Create Your DonateHub Account
      </h3>

      <p class="text-center text-muted mb-4">Join us in making a difference.</p>

      <form method="post" novalidate>
        {% csrf_token %} {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }} {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success w-100 mt-2">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        <small>
          Already have an account?
          <a href="/accounts/login/">Login</a>
        </small>
      </div>
    </div>
  </body>
</html>
