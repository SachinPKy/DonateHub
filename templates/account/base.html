{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}DonateHub{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body {% block body_class %}{% endblock %}">
    
    <div class="container-fluid p-0">
        <div class="row g-0 auth-container">
            <!-- Left Side: Banner -->
            <div class="col-lg-6 d-none d-lg-flex auth-banner">
                <div class="banner-content">
                    <h1 class="banner-title">DonateHub</h1>
                    <p class="banner-text">Join our community of changemakers. Your contribution can make a real difference in someone's life today.</p>
                </div>
            </div>

            <!-- Right Side: Content/Form -->
            <div class="col-lg-6 auth-content">
                <div class="auth-wrapper">
                    <!-- Mobile/Wrapper Logo -->
                    <a href="/" class="auth-logo mb-4">
                        <i class="bi bi-heart-fill text-primary"></i> DonateHub
                    </a>

                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
