{% extends "base_auth.html" %}
{% load i18n %}

{% block head_title %}Verify OTP{% endblock %}

{% block content %}
<div class="auth-header">
    <h2>Verify OTP</h2>
    <p>Enter the 6-digit code sent to your email</p>
</div>

<div class="alert alert-info py-2 small mb-3">
    <strong>Donation Category:</strong> {{ donation.category }}
</div>

<form method="post" class="auth-form">
    {% csrf_token %}
    <div class="mb-4">
        <label class="form-label text-center d-block">6-Digit Verification Code</label>
        <input type="text" name="otp" class="form-control text-center fs-4 fw-bold" placeholder="000000" maxlength="6"
            pattern="\d{6}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-3">Verify & Confirm</button>
</form>

<div class="auth-footer">
    <p>Didn't receive the code? <a href="#" class="auth-link">Resend</a></p>
</div>
{% endblock %}
